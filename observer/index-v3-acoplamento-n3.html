<html>

<head>
    <meta charset="utf-8">
    <title>Ca√ßa aos Fraudulentos</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'

        function createGame() {
            const state = {
                players: {
                    'player1': { x: 1, y: 1 },
                    'player2': { x: 9, y: 9 },
                },
                fraudulentos: {
                    'fraudulento1': { x: 3, y: 1 }
                }
            }

            function movePlayer(command) {
                console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]

                if (keyPressed === 'ArrowUp' && player.y - 1 >= 0) {
                    player.y = player.y - 1
                    return
                }

                if (keyPressed === 'ArrowRight' && player.x + 1 < screen.width) {
                    player.x = player.x + 1
                    return
                }

                if (keyPressed === 'ArrowDown' && player.y + 1 < screen.height) {
                    player.y = player.y + 1
                    return
                }

                if (keyPressed === 'ArrowLeft' && player.x - 1 >= 0) {
                    player.x = player.x - 1
                    return
                }
            }

            return { movePlayer, state }
        }

        function createKeyboardListner() {
            const state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                console.log(`Notifying ${state.observers.length} observers`)

                for (const observerFunction of state.observers) {
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event) {
                const keyPressed = event.key

                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return { subscribe }
        }

        const game = createGame()
        const keyboardListener = createKeyboardListner()
        keyboardListener.subscribe(game.movePlayer)

        renderScreen()

        function renderScreen() {
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fraudulentoId in game.state.fraudulentos) {
                const fraudulento = game.state.fraudulentos[fraudulentoId]
                context.fillStyle = 'red'
                context.fillRect(fraudulento.x, fraudulento.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }
    </script>
</body>

</html>
